<!DOCTYPE html>
<html>

<head>
    
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav>
      <ul id="breadcrumb"  aria-label="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" aria-labelledby="map-discription" id="map"></div>
    </section>
    <label id="map-discription" class="map-discription">Aplicação do Google Maps</label>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section aria-label="restaurant-name" id="restaurant-container">
      <div>
      <h2 id="restaurant-name"></h2>
      <di>
          <img id="restaurant-img" aria-labelledby="label-restaurant-img">
          <label id="label-restaurant-img" class="label-restaurant-img">Imagem do restaurante</label>
          <p id="restaurant-cuisine"></p>
      </di>
     
      
      <p id="restaurant-address" aria-labelledby="label-restaurant-address"></p>
      <label id="label-restaurant-address" class="label-restaurant-address">Endereço</label>

      <table id="restaurant-hours" aria-labelledby="label-restaurant-hours"></table>
      <label id="label-restaurant-hours" class="label-restaurant-hours">Operaçãp do restaurante</label>
      
    </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section aria-label="Reviews" id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/register.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZf6GrokumABhRe6rbiwW6mmnzwUM-ux4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
