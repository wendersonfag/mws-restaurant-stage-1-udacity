<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css"/>
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container"  aria-labelledby="map-discription" role="application" > 
      <div id="map"></div>
    </section>
    <label id="map-discription" class="map-discription">Aplicação do Google Maps</label>
    <section>
      <div class="filter-options">
      <div class="filter-results">
        <h2 >Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="label-neighborhoods-select" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="label-neighborhoods-select" class="label-neighborhoods-select">Filtro do Neighborhoods</label>
        <select id="cuisines-select" aria-labelledby="label-cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <label id="label-cuisines-select" class="label-cuisines-select">Filtro do Cuisines</label>
      </div> 
      
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="text/javascript" src="js/register.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  


  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZf6GrokumABhRe6rbiwW6mmnzwUM-ux4&libraries=places&callback=initMap"></script>


  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
